<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GitHub Repositories</h1>
    </header>
    <main>
        <div id="searchContainer" class="center-container">
            <form id="usernameForm">
                <label for="username">Enter GitHub Username:</label>
                <input type="text" id="username" required>
                <label for="perPage">Repositories per Page:</label>
                <select id="perPage">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button type="submit">Show Repositories</button>
            </form>
        </div>
        <div id="userCard" class="hidden">
            <img id="userAvatar" alt="User Avatar">
            <div id="userDetails"></div>
        </div>
        <div id="repositories"></div>
        <div id="loader" class="hidden"></div>
        <div id="pageContainer"></div>

    </main>
    <script src="script.js"></script>
</body>
</html>
